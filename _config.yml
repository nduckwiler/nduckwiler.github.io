name: Nick Duckwiler
description: |
  Nick is a self-taught programmer, educator, and artist. He is a curriculum developer at <a href="https://www.codecademy.com" target="_blank" rel="noopener noreferrer">Codecademy</a>, where he's written courses on <a href="https://www.codecademy.com/pro/intensive/test-driven-development" target="_blank" rel="noopener noreferrer">test-driven development, Mongoose, Express, JavaScript</a>, and <a href="https://www.codecademy.com/pro/intensive/learn-sql-from-scratch" target="_blank" rel="noopener noreferrer">SQL</a>. He's also worked as an IT consultant at EY. He draws, plays music, and designs interactive and gaming experiences - check out some of the pieces here.
