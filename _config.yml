title: Nick Duckwiler
name: Nick Duckwiler
description: |
  Nick is a self-taught programmer, educator, and artist. He is a senior curriculum developer at <a href="https://www.codecademy.com" target="_blank" rel="noopener noreferrer">Codecademy</a>, where he's written courses on <a href="https://www.codecademy.com/learn/learn-testing-for-web-development" target="_blank" rel="noopener noreferrer">test-driven development, Mongoose, Express, JavaScript</a>, <a href="https://www.codecademy.com/learn/learn-c-sharp" target="_blank" rel="noopener noreferrer">C#</a>, <a href="https://www.codecademy.com/learn/alexa-conversational-design" target="_blank" rel="noopener noreferrer">Amazon Alexa skills</a>, <a href="https://www.codecademy.com/learn/paths/analyze-data-with-sql" target="_blank" rel="noopener noreferrer">SQL</a>, and <a href="https://www.codecademy.com/learn/paths/code-foundations" target="_blank" rel="noopener noreferrer">programming as a career</a>. He's also worked as a technical consultant at EY. He draws, plays music, and designs interactive and gaming experiences - check out some of his pieces here.
