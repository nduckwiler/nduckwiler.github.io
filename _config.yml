title: Nick Duckwiler
name: Nick Duckwiler
description: |
  Nick is a self-taught programmer, educator, and artist. He is a full-stack software engineer developing the interactive learning platform at <a href="https://www.codecademy.com" target="_blank" rel="noopener noreferrer">Codecademy</a>. His experience includes TypeScript, Next.js, React, Redux, Ruby on Rails, GraphQL, Docker, and Golang. Previously as a senior curriculum developer, he wrote courses on <a href="https://www.codecademy.com/learn/learn-testing-for-web-development" target="_blank" rel="noopener noreferrer">test-driven development, Mongoose, Express, JavaScript</a>, <a href="https://www.codecademy.com/learn/learn-c-sharp" target="_blank" rel="noopener noreferrer">C#</a>, <a href="https://www.codecademy.com/learn/alexa-conversational-design" target="_blank" rel="noopener noreferrer">Amazon Alexa skills</a>, <a href="https://www.codecademy.com/learn/paths/analyze-data-with-sql" target="_blank" rel="noopener noreferrer">SQL</a>, <a href="https://www.codecademy.com/learn/paths/build-web-apps-with-asp-net" target="_blank" rel="noopener noreferrer">ASP.NET</a>, <a href="https://www.codecademy.com/learn/paths/create-rest-apis-with-spring-and-java" target="_blank" rel="noopener noreferrer">Spring Boot</a>, <a href="https://www.codecademy.com/learn/learn-react-native" target="_blank" rel="noopener noreferrer">React Native</a>, and <a href="https://www.codecademy.com/learn/paths/code-foundations" target="_blank" rel="noopener noreferrer">programming as a career</a>. He's also worked as a technical consultant at EY. He draws, plays music, and designs interactive and gaming experiences - check out some of his pieces here.
